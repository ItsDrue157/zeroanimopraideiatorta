<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <input type="text" name="" id="" placeholder="Seu nome">
        <br>
        <label for="email">Seu Email</label>
        <input type="email" id="email"/>
        <br>
        <input type="tel" name="" id="" placeholder="Seu telefone"> <br>
        <input type="number" name="" id="" max="10" min="2" step="2"> <br>
        <input type="file" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="checkbox" name="" id="checkbox"> <label for="checkbox">Aceito os termos</label>
        <p>
            Qual sua cor favorita? 
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <br>
        <label for="">Qual seu filme Favorito</label>
        <br>
        <select name="" id="" multiple>
            <option value="">Filme a</option>
            <option value="">Filme b</option>
            <option value="">Filme c</option>

        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>

</body>
</html>
